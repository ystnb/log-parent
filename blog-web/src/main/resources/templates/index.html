<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/index.css}" rel="stylesheet"/>
<!--[if lt IE 9]>
<script src="js/modernizr.js"></script>
<![endif]-->
</head>
<body>
<header>
<div th:replace="common/header::html" ></div>
</header>
<div class="banner">
  <section class="box">
    <ul class="texts">
      <p>为了自己不留下任何遗憾。</p>
      <p>我们趁着年轻尽情的疯狂。</p>
      <p>等我们老去可以回首思念青春的疯狂。</p>
    </ul>
    <div class="avatar"><a href="#"><span>袁涛</span></a> </div>
  </section>
</div>

<article>
  <h2 class="title_tj">
    <p>文章<span>推荐</span></p>
  </h2>
  <div class="bloglist left" id="blog" >   
  <div th:each="result:${results}">
  	<h3 th:text="${result.title}"></h3>
  	<ul>
  		<p style="width:200px; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;" th:text="${result.content}"></p>
  		<span><a  th:href="@{'/blog/deial/'+${result.id}}" class="readmore">阅读全文>></a></span></ul><p class="dateview">
	&nbsp;作者：<span th:text="${result.author}"></span>博客：<span th:text="${result.attribute}"></span></p>
  </div> 
  </div>
  <aside class="right">
    <div class="weather"><iframe width="250" scrolling="no" height="60" frameborder="0" allowtransparency="true" src="http://i.tianqi.com/index.php?c=code&amp;id=12&amp;icon=1&amp;num=1"></iframe></div>
    <div class="news">
    <h3>
      <p>最新<span>文章</span></p>
    </h3>
    <ul class="rank" id="timedesc"> 
    <li th:each="desc:${descBlogs}"><a th:href="@{'/blog/deial/'+${desc.id}}"  th:text="${desc.title}"></a></li>
    </ul>
    <h3 class="ph">
      <p>点击<span>排行</span></p>
    </h3>
    <ul class="paih" id="ratedesc">
        <li th:each="date:${dateBlogs}"><a th:href="@{'/blog/deial/'+${date.id}}"  th:text="${date.title}"></a></li>
    </ul>
   
    </div>  
    <!-- Baidu Button BEGIN -->
    <div id="bdshare" class="bdshare_t bds_tools_32 get-codes-bdshare"><a class="bds_tsina"></a><a class="bds_qzone"></a><a class="bds_tqq"></a><a class="bds_renren"></a><span class="bds_more"></span><a class="shareCount"></a></div>
    <script type="text/javascript" id="bdshare_js" data="type=tools&amp;uid=6574585" ></script> 
    <script type="text/javascript" id="bdshell_js"></script> 
    <script type="text/javascript">
document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date()/3600000)
</script> 
</aside>
</article>
<footer>
  <div th:replace="common/footer::html" ></div>
</footer>
<script th:src="@{/js/getDateTime.js}"></script>
<script th:src="@{/js/index.js}"></script>

</body>
</html>
